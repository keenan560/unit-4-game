<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Baloo+Bhai|Share+Tech+Mono" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <title>WrestleMania RPG</title>
</head>

<body class="container-fluid">
    <header class="row">
        <h1 id="welcome" class="h2 col-12 text-right mr-3 mt-2">WELCOME TO WRESTLEMANIA RPG!</h1>
    </header>
    <div class="row">
        <div class="col-4">
            <h1 id="select" class="h2">Select your fighter:</h1>
        </div>
    </div>
    <div class="row">
        <div class="profile">
            <img src="assets/images/bret-hart.jpg" alt="bret-hart" class="img-thumbnail">
            <p class="text-warning">Bret Hart</p>
            <p class="hp" id="bret-hp"></p>
        </div>

        <div class="profile">
            <img src="assets/images/sean-michaels.jpeg" alt="sean" class="img-thumbnail">
            <p class="text-warning">Shawn Michaels</p>
            <p class="hp" id="shawn-hp"></p>
        </div>
        <div class="profile">
            <img src="assets/images/rick-flair.jpeg" alt="rick-flair" class="img-thumbnail">
            <p class="text-warning">Rick Flair</p>
            <p class="hp"id="rick-hp"></p>
        </div>
        <div class="profile">
            <img src="assets/images/the-rock.jpg" alt="the-rock" class="img-thumbnail">
            <p class="text-warning">The Rock</p>
            <p class="hp" id="rock-hp"></p>
        </div>
        <div class="profile">
            <img src="assets/images/stone-cold.jpeg" alt="stone-cold" class="img-thumbnail">
            <p class="text-warning">Stone Cold</p>
            <p class="hp"id="stone-hp"></p>
        </div>
        <div class="profile">
            <img src="assets/images/hulk-hogan.webp" alt="hulk" class="img-thumbnail">
            <p class="text-warning">Hulk Hogan</p>
            <p class="hp" id="hulk-hp"></p>
        </div>
        <div class="profile">
            <img src="assets/images/undertaker.jpg" alt="undertaker" class="img-thumbnail">
            <p class="text-warning">The Undertaker</p>
            <p class="hp" id="undertaker-hp"></p>
        </div>
        <div class="profile">
            <img src="assets/images/razor-ramon.jpg" alt="razor" class="img-thumbnail">
            <p class="text-warning">Razor Ramon</p>
            <p class="hp" id="razor-hp"></p>
        </div>

    </div>

    <div>
        <button id="battle" type="button" class="btn btn-danger btn-lg font-weight-bold">Battle!</button>
    </div>

    <div id="arena" class="row">
        <div class="col-12"></div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
